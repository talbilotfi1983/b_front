<!-- Top line -->
<div class="top-line">
  <div class="container">
    <div class="row">
      <div class="col-md-5 d-flex align-items-center solde">
        Soldes Jusqu'a -70% ! ULTIME DEMARQUE / les meilleurs promos
      </div>
      <div class="col-md-7">
        <ul class="top-line-list">
          <!-- Panier -->
          <li class="panier">
            <a class="nmbreArticle">
              <i class='fas fa-cart-plus'></i>&nbsp;
              <span>10 article(s)</span>
            </a>
            <span class="somme">0,00&nbsp;€</span>
          </li>
          <!-- EO panier -->

          <!-- Inscription -->
          <li class="inscription" (click)="inscriptionGarages = 'block'">
            <a>
              <i class='fas fa-user-edit'></i>
              Inscription garage
            </a>
          </li>
          <!-- EO inscription -->

          <!-- Connection -->
          <li [ngClass]='getLogged()?"deconnection":"connection"' (click)="loginOut()">
            <a>
              <i [ngClass]='getLogged()?"fas fa-user-tag":"fas fa-user-lock"'></i>
              {{getLogged() ? "Déconnection" : "Connection"}}
            </a>
          </li>
          <!-- EO connection -->
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- End Top line -->

<!-- Inscription garage -->
<app-popup-inscription-garages *ngIf="this.inscriptionGarages === 'block'"
                               [inscriptionGarages]="this.inscriptionGarages"

</app-popup-inscription-garages>

<!-- Page de connection -->
<app-connection *ngIf="this.connection === 'block'" [connection]="this.connection"
                (emitNoneDisplay)="connection = 'none'">
</app-connection>
